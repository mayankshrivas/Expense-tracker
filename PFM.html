<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Manager</title>
>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="PFM.css">
</head>
<body>
 
  <label class="toggle-switch" for="toggleButton" >
    <input type="checkbox" id="toggleButton" />
    <span class="slider round"></span>
  </label>
  
  <nav class="bg-brown-800 py-4">
    <h1  >Expense Tracker</h1>
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white text-2xl font-bold" > </a>
     
      <div class="hidden md:block">
        <a href="#" class="text-white ml-4 hover:text-gray-300">Home</a>
        <a  id="aboutButton" href="about.html"  class="text-white ml-4 hover:text-gray-300">About</a>
      
  
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button class="text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
 
  
  </div>
  
  <main>
    <header>
      <div>
        <h5>Total Balance</h5>
        <span id="balance">$0.00</span>
      </div>
      <div>
        <h5>Income</h5>
        <span id="income">$0.00</span>
      </div>
      <div>
        <h5>Expense</h5>
        <span id="expense">$0.00</span>
      </div>
    </header>

    <section>
      <h3>Transactions</h3>
      <ul id="transactionList"></ul>
      <div id="status"></div>
    </section>

    <section>
      <h3>Add Transaction</h3>

      <form id="transactionForm">
        <div>
          <label for="type">
            <input type="checkbox" name="type" id="type" />
            <div class="option">
              <span>Expense</span>
              <span>Income </span>
            </div>
          </label>
        </div>
        <div>
          <label for="name"> write your expenses / income source </label>
          <input type="text" name="name" required />
        </div>
        <div>
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            value="0"
            min="0.01"
            step="0.01"
            required
          />
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" name="date" required />
        </div>
        <button  #type="submit">Submit</button>
      </form>
    </section>
  </main>


 
  <script src="PFM.js"></script>
</body>
</html>
